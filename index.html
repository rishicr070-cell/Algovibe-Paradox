<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PEKKA's Pancake Stack Challenge - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .home-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .home-container h1 {
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .home-container button {
            padding: 15px 35px;
            font-size: 1.2rem;
            margin: 0 20px;
        }
        #falling-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .falling-image {
            position: absolute;
            top: -100px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0vh);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="falling-container"></div>
    <div class="home-container">
        <h1>PEKKA's Pancake Stack Challenge</h1>
        <div class="button-container">
            <button onclick="location.href='#'">Problem Statement</button>
            <button onclick="location.href='visualizer.html'">Feed Minipekka</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('falling-container');
        const imageUrl = 'images and video/minipekkadrop.png';
        const numberOfImages = 20;

        for (let i = 0; i < numberOfImages; i++) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'falling-image';
            
            const size = Math.random() * 50 + 20; // Random size between 20px and 70px
            img.style.width = size + 'px';
            img.style.height = 'auto';
            
            img.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            
            const animationDuration = Math.random() * 5 + 5; // Random duration between 5s and 10s
            img.style.animationDuration = animationDuration + 's';
            
            const animationDelay = Math.random() * 5; // Random delay
            img.style.animationDelay = animationDelay + 's';
            
            container.appendChild(img);
        }
    </script>
</body>
</html>
